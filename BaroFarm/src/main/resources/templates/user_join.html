<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<!-- css -->
<link th:href="@{/css/add.css}" rel="stylesheet" type="text/css"/>
<!-- JS -->
<script th:src="@{/js/home.js}" defer></script>

<body>

<font class="title"> 회원 가입 </font>
<hr class="hr">

	<form action="userJoin" method="post">
	
	  	아이디 	<input type ="text" name="user_id" > <br>
	  	비밀번호 	<input type ="password" name="user_pass"> <br> 
		이름		<input type ="text" name="user_name" > <br>
		이메일		<input type ="text" name="user_email" > <br>
		연락처		<input type ="text" name="user_phone" > <br>				

		<label>성별
					<input type ="radio" name="user_gender" value="남자">남자 
					<input type ="radio" name="user_gender" value="여자">여자<br>				
		</label>
				<input type ="submit" value="상품등록">
	</form>

</body>
</html>
